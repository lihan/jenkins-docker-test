apply plugin: 'java'
apply plugin: 'idea'

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

group = 'com.devbugger'
description = 'Vaidates that a jenkins install can build inside docker containers.'

jar {
    baseName = "jenkins-docker-test";
    version =  "1.0.0";
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}